<body>


<style> 
div .flower
{
	width:400px;
	height:400px;
	background:fff;
	position:relative;
	animation:mymove 5s infinite ;
	-webkit-animation:mymove 5s infinite;

	 Sanimation-delay:0.1s;
-webkit-animation-delay:0.1s;
	 
}

@keyframes mymove
{
	0%{left:0px;}  
	50%{left:15px;}  
 	100%{left:0px;}  

}



@-webkit-keyframes mymove 
{
	0%{left:0px;}  
	50%{left:15px;}  
 	100%{left:0px;}  
}




</style>


<div class="summer">
  
  <div class="flower"><a href="#"><img src="images/flower.png"  width=""/></a></div>
   <div class="clear"></div>
</div>
